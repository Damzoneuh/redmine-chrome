<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Settings</title>
		<meta name="author" content="zhixin wen" />
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/bootstrap/css/narrow.css" />
        <link rel="stylesheet" href="assets/multiple-select/multiple-select.css" />
	</head>
	<body>
        <div class="container">
            <div class="header">
                <h3 class="text-muted pull-left" i18n-values="title"></h3>
                <div class="pull-right">
                    <span i18n-values="language"></span>
                    <select id="language">
                        <option value="zh-CN" i18n-values="chinese"></option>
                        <option value="en-US" i18n-values="english"></option>
                    </select>
                </div>
                <div class="clearfix"></div>
            </div>

            <div>
                <button id="save" class="btn btn-primary btn-lg">
                    <i class="glyphicon glyphicon-floppy-open"></i> <span i18n-values="save_your_changes"></span>
                </button>
            </div>

            <hr>

            <h3>
                <span i18n-values="redmine_list"></span>
                <a id="addUrl" href="javascript:void(0)"><i class="glyphicon glyphicon-plus"></i></a>
            </h3>
            <div id="urls"></div>

            <hr>

            <h3 i18n-values="issues_list"></h3>
            <select id="roles" class="form-control" multiple="multiple">
                <option value="assigned_to_id" i18n-values="roles_assigned_to_id"></option>
                <option value="author_id" i18n-values="roles_author_id"></option>
                <option value="watcher_id" i18n-values="roles_watcher_id"></option>
            </select>

            <hr>

            <h3 i18n-values="issue_status"></h3>
            <select id="status" class="form-control" multiple="multiple">
                <option value="1">New</option>
                <option value="2">In Progress</option>
                <option value="7">Reopened</option>
                <option value="4">Feedback</option>
                <option value="3">Resolved</option>
                <option value="6">Rejected</option>
                <option value="16">Verified</option>
                <option value="5">Closed</option></select>
            </select>

            <hr>

            <h3 i18n-values="issue_number"></h3>
            <select id="number" class="form-control">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>

            <hr>

            <h3 i18n-values="update_interval"></h3>
            <select id="interval" class="form-control">
                <option value="5" i18n-values="minutes_5"></option>
                <option value="10" i18n-values="minutes_10"></option>
                <option value="20" i18n-values="minutes_20"></option>
                <option value="30" i18n-values="minutes_30"></option>
                <option value="60" i18n-values="hours_1"></option>
            </select>

            <hr>

            <div class="checkbox">
                <label><input id="notify" type="checkbox"> <span i18n-values="desktop_notify"></span></label>
            </div>

            <div class="footer">
                <p>&copy; wenzhixin.net.cn 2014</p>
            </div>
        </div>

        <script id="itemTpl" type="text/template">
            <div class="input-group">
                <input class="form-control" type="text" value="%s" placeholder="http://demo.redmine.org">
                <span class="input-group-addon">
                    <a class="remove-url" href="javascript:void(0)"><i class="glyphicon glyphicon-remove"></i></a>
                </span>
            </div>
        </script>

		<script src="assets/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/multiple-select/jquery.multiple.select.js"></script>
        <script src="assets/store.js"></script>
        <script src="js/common.js"></script>
        <script src="js/locale.js"></script>
		<script src="js/options.js"></script>
	</body>
</html>
