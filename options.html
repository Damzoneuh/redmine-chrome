<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>redmine设置</title>
		<meta name="author" content="zhixin wen" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="container w1000">
			<div class="top_bg"></div>
			<div class="top">
				<h2 class="hide">Redmine 通知设置</h2>
			</div>
			<div class="main tc">
				<div class="mb30 btn-group">
					<button id="addRedmine" class="btn">
						<i class="icon-plus"></i>添加Redmine地址
					</button>
					<button id="addFilter" class="btn">
						<i class="icon-plus-sign"></i>添加过滤规则
					</button>
					<button id="settings" class="btn">
						<i class="icon-wrench"></i>全局设置
					</button>
				</div>
				
				<div id="alert" class="alert hide">
					<span class="message"></span>
				</div>
				
				<div class="list_header">
		        	<h3>Redmine列表</h3>
		        </div>
		        <div id="remineList"></div>
				
				<div class="list_header">
		        	<h3>过滤规则列表</h3>
		        </div>
		        <div id="filterList"></div>
			</div>
			<div class="bottom"></div>

	        <div id="listItem" class="hide">
	        	<div class="mt10 input-prepend input-append">
					<span class="button_pointer update_btn add-on"><i class="icon-edit"></i></span>
					<input name="redmineUrl" type="text" class="input-xxlarge" disabled="disabled" />
					<span class="button_pointer delete_btn add-on"><i class="icon-remove"></i></span>
				</div>
	        </div>

			<div id="redmineModal" class="modal hide fade">
				<div class="modal-header">
					<h3></h3>
				</div>
				<div class="modal-body">
					<input name="redmineUrl" type="text" class="input-xlarge" placeholder="redmine地址" required />
				</div>
				<div class="modal-footer">
					<button class="cancel btn">取消</button>
					<button class="ok btn btn-primary">确定</button>
				</div>
			</div>
			
			<div id="filterModal" class="modal hide fade">
				<div class="modal-header">
					<h3></h3>
				</div>
				<div class="modal-body">
					<div class="form-inline">
						<label>名称：</label>
						<input name="name" type="text" required />
					</div>
					<div class="form-inline mt10">
						<label>状态：</label>
						<select name="status" multiple="multiple">
							<option value="1">New</option>
							<option value="2">In Progress</option>
							<option value="7">Reopened</option>
							<option value="4">Feedback</option>
							<option value="3">Resolved</option>
							<option value="6">Rejected</option>
							<option value="5">Closed</option>
							<option value="16">Verified</option>
						</select>
					</div>
					<div class="form-inline mt10">
						<label>显示：</label>
						<select name="number">
							<option value="25">25条</option>
							<option value="50">50条</option>
							<option value="100">100条</option>
							<option value="200">200条</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button class="cancel btn">取消</button>
					<button class="ok btn btn-primary">确定</button>
				</div>
			</div>
			
			<div id="settingsModal" class="modal hide fade">
				<div class="modal-header">
					<h3>全局设置</h3>
				</div>
				<div class="modal-body">
					<div class="form-inline mt10">
						<label>桌面通知：</label>
						<input name="desktopNotify" type="checkbox" />
					</div>
					<div class="form-inline mt10">
						<label>更新间隔：</label>
						<select name="checkInterval" class="w200">
							<option value="5">5分钟</option>
							<option value="10">10分钟</option>
							<option value="20">20分钟</option>
							<option value="30">30分钟</option>
							<option value="60">1小时</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button class="cancel btn">取消</button>
					<button class="ok btn btn-primary">确定</button>
				</div>
			</div>
			
			<div id="confirmModal" class="modal hide fade">
				<div class="modal-header">
					<h3>提示</h3>
				</div>
				<div class="modal-body">
					<i class="icon-info-sign"></i><span class="message ml5"></span>
				</div>
				<div class="modal-footer">
					<button class="cancel btn">取消</button>
					<button class="ok btn btn-primary">确定</button>
				</div>
			</div>

			<footer class="tc">
				<p>
					2009-2012 鼎甲科技 版权所有
				</p>
				<p>
					假如有任何问题或者建议发邮件到：wenzhixin2010@gmail.com
				</p>
			</footer>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/options.js"></script>
	</body>
</html>
